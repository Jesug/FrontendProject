    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="wrapper">
            <nav>
                <div class="logo"> <h1>Fine<span>Dining</span></h1></div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="hour.html">Hours & Location</a></li>
                    <li><a href="order.html" class="btn green">Order Online</a></li>
                    <li><a href="reservation.html" class="btn gold">Reservations</a></li>
                </ul>
            </nav>
            <!-- End of Desktop Navigation Menu-->

           <nav class="mobile-nav">
                <div class="logo"><h1>Fine<span>Dining</span></h1>
                </div>
                <div class="menu-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
           </nav>          
          
           <div class="mobile-menu-container">
                <div class="close-icon">
                    <i class="fa-solid fa-xmark"></i>
                </div>

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="hour.html">Hours & Location</a></li>
                    <li><a href="order.html" class="btn green">Order Online</a></li>
                    <li><a href="reservation.html" class="btn gold">Reservations</a></li>
                </ul>
           </div>
            <!-- End of mobile navigation-->
            
        </div>

        <section class="banner">
            <h2>Book Your Table Now</h2>
            <div class="card-container">
                <div class="card-img">
                    <!--image here-->
                    <img src="images/Table.jpg" alt="">
                </div>
    
                <div class="card-content">
                    <h3>Reservation</h3>
                    <form>
                        <div class="form-row">
                            <select name="days">
                                <option value="day-select">Select Day</option>
                                <option value="Sunday">Sunday</option>
                                <option value="Sunday">Monday</option>
                                <option value="Sunday">Tuesday</option>
                                <option value="Sunday">Wednesday</option>
                                <option value="Sunday">Thursday</option>
                                <option value="Sunday">Friday</option>
                                <option value="Sunday">Saturday</option>
                            </select>
    
                            <select name="hours">
                                <option value="hour-select">Select Hour</option>
                                <option value="10">10:00</option>
                                <option value="10">12:00</option>
                                <option value="10">14:00</option>
                                <option value="10">16:00</option>
                                <option value="10">18:00</option>
                                <option value="10">20:00</option>
                                <option value="10">22:00</option>
                            </select>
                        </div>
    
                        <div class="form-row">
                            <input type="text" placeholder="Full Name">
                            <input type="text" placeholder="Phone Number">
                        </div>
    
                        <div class="form-row">
                            <input type="number" placeholder="How Many Persons?" min="1">
                            <input type="submit" value="BOOK TABLE">
                        </div>
                    </form>
                </div>
            </div>
        </section>
        

        
    </header>
    
    <script src="main.js"></script>
